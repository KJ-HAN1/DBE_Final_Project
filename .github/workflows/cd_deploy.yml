name: CD Deploy to GABIA

on:
  push:
    branches: [main, develop]

jobs:
  deploy:
    runs-on: self-hosted  # Windows 환경이면 자동 감지됨

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set DB_PW from Secrets
        shell: bash
        run: echo "DB_PW=${{ secrets.DB_PW }}" >> $GITHUB_ENV

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build WAR
        working-directory: ./spring
        run: .\gradlew.bat clean bootWar  # Windows에서는 .bat 파일 실행

      - name: Rename WAR to ROOT.war
        shell: pwsh
        working-directory: ./spring
        run: |
          Remove-Item ..\deploy -Recurse -Force -ErrorAction SilentlyContinue
          New-Item ..\deploy -ItemType Directory
          Copy-Item .\build\libs\*.war ..\deploy\ROOT.war

      - name: Upload WAR to GABIA server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.GABIA_HOST }}
          username: ${{ secrets.GABIA_USER }}
          key: ${{ secrets.GABIA_SSH_PRIVATE_KEY }}
          port: 22
          source: "deploy/ROOT.war"
          target: "/usr/local/tomcat9_BE/webapps/"

      - name: Restart Tomcat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GABIA_HOST }}
          username: ${{ secrets.GABIA_USER }}
          key: ${{ secrets.GABIA_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            bash /usr/local/tomcat9_BE/bin/shutdown.sh || true
            sleep 3
            bash /usr/local/tomcat9_BE/bin/startup.sh
